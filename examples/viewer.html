<!DOCTYPE html>


<html>
<head>
<link rel="stylesheet" href="../dist/sa.css">
<script type="text/javascript" src="../dist/sa.max.js"></script>


<title>SlideAtlas Viewer</title>
</head>
<body>

<div id="viewer"></div>

</body>
</html>

<script type="text/javascript">
  $(document).ready(function() {
    $('#viewer')
      .css({'width':'100%',
            'height':'750px'})
      .saViewer({
        zoomWidget: true,
        drawWidget: true,
        prefixUrl: '../dist/img/',
        tileSource: {
          height: 131072,
          width: 115074,
          tileSize: 256,
          minLevel: 0,
          maxLevel: 9,
          getTileUrl: function (level,x,y,z) {
            prefix = "https://slide-atlas.org/tile?img=5141c4094834a312d0b82d87&db=5074589002e31023d4292d83&name="
            var name = prefix + "t";
            while (level  > 0) {
                --level;
                var cx = (x>>level)&1;
                var cy = (y>>level)&1;
                var childIdx = cx+(2*cy);
                if (childIdx == 0) {name += "q";}
                if (childIdx == 1) {name += "r";}
                if (childIdx == 2) {name += "t";}
                if (childIdx == 3) {name += "s";}
            }
            name = name + ".jpg"
            return name;
          }
        }
      });
  });

</script>
